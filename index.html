<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="all">
        <!-- ADDITION -->

        <form id="add">
            <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control"
                    type="text"> </div>
            <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control"
                    type="text"> </div>
            <button type="submit" class="btn text-center">ADD</button>
        </form>
        
        <!-- SUBTRACTION -->

        <form id="subtract">
            <div class="form-group"> <label for="subtract1">1st number:</label> <input id="subtract1" class="form-control"
                    type="text"> </div>
            <div class="form-group"> <label for="subtract2">2nd number:</label> <input id="subtract2" class="form-control"
                    type="text"> </div>
            <button type="submit" class="btn text-center">SUBTRACT</button>
        </form>

        <!-- MULTIPLICATION -->

        <form id="multiplication">
            <div class="form-group"><label for="multiply1">1st number:</label> <input id="multiply1" class="form-control"
                    type="text"> </div>
            <div class="form-group"><label for="multiply2">2nd number:</label> <input id="multiply2" class="form-control"
                    type="text"></div>
            <button type="submit" class="btn text-center">MULTIPLY</button>
        </form>

        <!-- DIVISION -->
        <form id="division">
            <div class="form-group"> <label for="division1">1st number:</label> <input id="division1" class="form-control"
                    type="text"> </div>
            <div class="form-group"> <label for="division2">2nd number:</label> <input id="division2" class="form-control"
                    type="text"> </div>
            <button type="submit" class="btn text-center">DIVIDE</button>
        </form>


    </div>

    <div id="output"> </div>




    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
